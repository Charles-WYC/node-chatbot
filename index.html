<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>

<body>

<div class="chat">
  <div class="chat-title">
    <h1>Fabio Ottaviani</h1>
    <h2>Supah</h2>
    <figure class="avatar">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" /></figure>
  </div>
        <button id="start" class="ui-btn ui-btn-primary" onclick="startRecording(this)" enabled>录音</button>
        <button id="stop" class="ui-btn ui-btn-primary" onclick="stopRecording(this)" disabled>停止</button>
        <div id="audio-container"></div>
        <script src="js/recorder.js"></script>

        <script>
        var socket = io.connect({ forceNew: true });

        var audio_context;
        var recorder = null;
        var container;
        window.onload = function init() {
            try {
            // webkit shim
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
            window.URL = window.URL || window.webkitURL;
            
            audio_context = new AudioContext;
            container = document.querySelector('#audio-container');
            
            } catch (e) {
            alert('No web audio support in this browser!');
            }
            
            navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
            });
        };

        function startUserMedia(stream) {
            var input = audio_context.createMediaStreamSource(stream);    
            recorder = new Recorder(input);
            console.log('initial done');

        }

        function startRecording(button) {
            if(recorder==null) return;
            recorder.record();
            button.disabled = true;
            button.nextElementSibling.disabled = false;

        }

        function stopRecording(button) {
            recorder.stop();
            button.disabled = true;
            button.previousElementSibling.disabled = false;
            
            recorder && recorder.exportWAV(function(blob) {
                socket.emit('get audio',blob);
                });
            
            recorder.clear();
        }


        // 监听问题音频返回的结果
        socket.on('send audio',function(blob){
                var dataview = new DataView(blob);;
                var audioBlob = new Blob([dataview], { type: 'audio/wav' });
                var audio = document.createElement('audio');
                audio.src = URL.createObjectURL(audioBlob);
                audio.controls = true;
                //container.appendChild(audio);
                audio.play();  // 自动播放
        });

        </script>
        
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit">Send</button>
  
  </div>

</div>
<div class="bg"></div>
